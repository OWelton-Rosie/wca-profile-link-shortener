<!DOCTYPE html>
<html lang="en-NZ">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WCA Link Shortener</title>
  <link rel="stylesheet" href="./styles/base.css"> 
  <link rel="stylesheet" href="./styles/output.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>

  </style>
</head>
<body>
  <div class="container">
    <h1>WCA Profile Link Shortener</h1>
    <input type="text" id="wcaUrl" placeholder="Paste your WCA profile URL here">
    <button onclick="shortenUrl()">Shorten URL</button>
    <div class="result" id="result"></div>
    <p><a href="https://github.com/OWelton-Rosie/wca-profile-link-shortener" target="_blank">GitHub</a>. Written by <a href="https://owelton-rosie.pages.dev" target="_blank">Oscar Welton-Rosie</a>.</p>
  </div>

  <script>
    // Registering the Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js').then((registration) => {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch((error) => {
                console.log('Service Worker registration failed:', error);
            });
        });
    }

    // Reset Times Function
    function resetTimes() {
        // Clear the time limit input
        document.getElementById('timeLimit').value = '';

        // Clear all attempt time inputs
        document.getElementById('solveTimesContainer').innerHTML = '';


    }
</script>


  <script src="./scripts/logic.js"></script>
  <script src="./scripts/copy.js"></script>

</body>
</html>
